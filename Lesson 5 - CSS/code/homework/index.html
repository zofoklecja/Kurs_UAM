<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Aircrafts Management</title>
  <meta name="description" content="web app for simple aircraft management">
  <meta name="author" content="Zofia Drozd">
  <script type="text/javascript" src="code.js"></script>
  <SCRIPT LANGUAGE="JavaScript">
function testResults (form) {
    var TestVar = form.inputbox.value;
    alert ("You typed: " + TestVar);
}
</SCRIPT>
  <link rel="stylesheet" href="main.css">

  <!--[if lt IE 9]>

<body>
  <main>
  	<div class="menu">
      <nav>
        <h1>Aircrafts</h1>
        <button id="add" title="Add new aircraft">➕</button>
        <button id="repairs" title="Display aircrafts for repair">🔧❗</button>
      </nav>
      <FORM id="addF" ACTION="" METHOD="GET">
         <INPUT TYPE="text" NAME="inputbox" placeholder="Aircraft code">
         <INPUT TYPE="button" NAME="button" Value="✓" >
      </FORM>
      <FORM id="repairsF" ACTION="" METHOD="GET">
         <INPUT TYPE="text" NAME="inputbox" placeholder="Max time allowed">
         <INPUT TYPE="button" NAME="button" Value="✓" >
      </FORM>
      <ul id="list">
  		</ul>
  	</div>
  </main>
</body>
</html>
